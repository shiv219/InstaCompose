name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build and Run Unit Tests with Coverage
        run: ./gradlew clean testDebugUnitTest jacocoTestReport

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: app/build/reports/jacoco/jacocoTestReport/html

      - name: Run UI Tests on Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 5X
          force-avd-creation: true
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          script: ./gradlew connectedDebugAndroidTest --stacktrace

      - name: Show emulator logs if failure
        if: failure()
        run: |
          echo "Emulator logs:"
          cat ~/.android/avd/*.ini || true
          ls -l ~/.android/avd || true
          dmesg | tail -n 100 || true

      - name: Upload Instrumented Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumentation-report
          path: app/build/reports/androidTests/connected

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
